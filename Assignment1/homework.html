" x="0" y="0"></use><use transform="scale(0.5)" xlink:href="#E17-MJMATHI-6A" x="809" y="-213"></use></g></g><g transform="translate(60,-717)"><use xlink:href="#E17-MJSZ1-2211" x="0" y="0"></use><use transform="scale(0.707)" xlink:href="#E17-MJMATHI-69" x="574" y="-1253"></use><g transform="translate(1223,0)"><use xlink:href="#E17-MJMATHI-65" x="0" y="0"></use><g transform="translate(466,288)"><use transform="scale(0.707)" xlink:href="#E17-MJMATHI-78" x="0" y="0"></use><use transform="scale(0.5)" xlink:href="#E17-MJMATHI-69" x="809" y="-213"></use></g></g></g></g></g></g></g></g></g></svg></span></span><script type="math/tex; mode=display" id="MathJax-Element-17">
\begin{align}
\frac{e^{x_j}}{\sum\limits_i e^{x_i}} & = \frac{e^{x_j+C}}{\sum\limits_i e^{x_i+C}} \\
& = \frac{e^{C}e^{x_j}}{\sum\limits_i e^{C}e^{x_i}} \\
& = \frac{e^{C}e^{x_j}}{e^{C}\sum\limits_i e^{x_i}} \\
& = \frac{e^{x_j}}{\sum\limits_i e^{x_i}}
\end{align}
</script></div><h2><a name='header-c77' class='md-header-anchor '></a>2a</h2><p>Let $\sigma(x) = \frac{1}{1+e^{-x}}$.  The derivative is the following:</p><div class="mathjax-block" style="" contenteditable="false" cid="c80" mdtype="math_block" id="math-jaxc80"><span class="MathJax_Preview"></span><span class="MathJax_SVG_Display" style="text-align: center;"><span class="MathJax_SVG" id="MathJax-Element-20-Frame" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xmlns:xlink="http://www.w3.org/1999/xlink" width="31.391ex" height="18.276ex" viewBox="0 -4192.7 13515.6 7868.8" role="img" focusable="false" style="vertical-align: -8.538ex;"><defs><path stroke-width="1" id="E20-MJMATHI-64" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path><path stroke-width="1" id="E20-MJMATHI-3C3" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path><path stroke-width="1" id="E20-MJMAIN-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 5 \begin{align}
\frac{d\sigma(x)}{dx} & = -\left(1+e^{-x}\right)^{-2}\left(-e^{-x}\right) \\
& = \sigma(x)^2e^{-x} \\
& = \sigma(x)^2\left(\frac{1}{\sigma(x)}-1\right) \\
& = \sigma(x)\left(1-\sigma(x)\right)
\end{align}
</script></div><h2><a name='header-c81' class='md-header-anchor '></a>2b</h2><p>The softmax function is defined as:</p><div class="mathjax-block" contenteditable="false" cid="c112" mdtype="math_block" id="math-jaxc112" style=""><span class="MathJax_Preview"></span><span class="MathJax_SVG_Display" style="text-align: center;"><span class="MathJax_SVG" id="MathJax-Element-531-Frame" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xmlns:xlink="http://www.w3.org/1999/xlink" width="11.607ex" height="8.409ex" viewBox="0 -1609.4 4997.6 3620.7" role="img" focusable="false" style="vertical-align: -4.671ex;"><defs><path stroke-width="1" id="E532-MJMATHI-79" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path><path stroke-width="1" id="E532-MJMAIN-5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path><path stroke-width="1" id="E532-MJMATHI-69" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61 & = \frac{e^{\theta_i}}{\sum\limits_ie^{\theta_i}}\left[\delta_{ik}-\frac{e^{\theta_k}}{\sum\limits_ne^\theta_n}\right] = \begin{cases}
\hat{y}_k(1-\hat{y}_k) & \text{if} \quad i=k\\
-\hat{y}_i\hat{y}_k & \text{if}\quad k\ne k
\end{cases}
\end{align}
